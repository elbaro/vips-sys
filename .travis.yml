# Based on the "trust" template v0.1.2
# https://github.com/japaric/trust/tree/v0.1.2

dist: trusty
language: rust
services: docker
sudo: true

env:
  global:
    - CRATE_NAME=vips-sys

matrix:
  # TODO These are all the build jobs. Adjust as necessary. Comment out what you
  # don't need
  include:
    - env: TARGET=x86_64-unknown-linux-gnu
    - env: TARGET=x86_64-unknown-linux-gnu
      rust: nightly

addons:
  apt:
    packages:
      - libvips-dev

before_install:
  - set -e
  - rustup self update

install:
  - source ~/.cargo/env || true

script:
  - bash ci/script.sh
  - cargo doc && echo "<meta http-equiv=refresh content=0;url=`echo $TRAVIS_REPO_SLUG | cut -d '/' -f 2`/index.html>" > target/doc/index.html

after_script: set +e

deploy:
  provider: pages
  skip_cleanup: true
  github_token: 
  keep_history: true
  local_dir: target/doc
  on:
    branch: master

cache: cargo
before_cache:
  # Travis can't cache files that are not readable by "others"
  - chmod -R a+r $HOME/.cargo

branches:
  only:
    # release tags
    - /^v\d+\.\d+\.\d+.*$/
    - master

notifications:
  email:
    on_success: never
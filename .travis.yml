language: rust
dist: xenial

matrix:
  include:
    - os: linux
      env: IS_MAIN_BUILD=1
      rust: stable
    - os: linux
      rust: nightly
    - os: osx
      rust: stable
  allow_failures:
    - os: windows
      rust: stable


addons:
  apt:
    packages:
      - libvips-dev

before_install:
  - set -e
  - rustup self update

install:
  - source ~/.cargo/env

script:
  - cargo clean
  - RUSTFLAGS=-Awarnings cargo build
  - cargo test
  - if [[ "$IS_MAIN_BUILD" == 1 ]]; then
      cargo doc && echo "<meta http-equiv=refresh content=0;url=`echo vips_sys | cut -d '/' -f 2`/index.html>" > target/doc/index.html
    fi


after_script: set +e

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $gh
  keep_history: true
  local_dir: target/doc
  on:
    branch: master
    os: linux
    rust: nightly

cache: cargo
before_cache: |
  chmod -R a+r $HOME/.cargo
  if [[ "$IS_MAIN_BUILD" == 1 ]]; then
    RUSTFLAGS="--cfg procmacro2_semver_exempt" cargo install cargo-tarpaulin -f
  fi


after_success: |
  if [[ "$IS_MAIN_BUILD" == 1 ]]; then
    taskset -c 0 cargo tarpaulin --out Xml  # limit parallelism to 1, tarpaulin #190
    bash <(curl -s https://codecov.io/bash)
  fi

notifications:
  email:
    on_success: never
